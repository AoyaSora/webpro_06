<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbshome.js" defer></script>
    <link rel="stylesheet" href="./bbshome.css">
</head>
<body>
    <div class="wrap">
        <div class="topic_box">
            <div id="head">・話題一覧</div>
        <div id="topics"></div>
        </div>
        <div class="his_box">
            <div id="head">・履歴一覧</div>
            <div id="histories"></div>
        </div>
    </div>
    <div class ="buttons">
        <!-- <label for="topic">話題</label> -->
        <label for="topic">話題：</label>
        <input type="text" id="topic">
        <button type="button" id="topic_post">送信</button>
        <button type="button" id="topic_update">更新</button>
        <button type="button" id="history_button">履歴更新</button>
    </div>
    <div id="user_info">
        <!-- label for="user_id" -->
        <label for="user_id">ユーザーid：</label>
        <input type="text" id="user_id">
        <button type="button" id="id_button">作成</button>
    </div>
</body>
</html>
